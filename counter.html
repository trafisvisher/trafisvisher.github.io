

<html>
<button id="button" style="width: 50%; height:50%; top:25%; left:25%; background-color: blue;"></button>
</html>


<script>

let counter = 0
let counter2 = 0
let timesUp = false

let button = document.getElementById("button")



const animate = () => {

    console.log(counter)
    
    counter += 1
    

    if (counter == 60){
        counter2 += 1
        counter = 0
    }

    if (counter2 == 5){
        document.body.style = "background-color: red"
        button.innerText = "time's up"
        timesUp = true
    }

    if (timesUp == false){
    button.innerText = counter2
    requestAnimationFrame(animate)
    }
   

}

button.addEventListener('click', animate)
</script>
