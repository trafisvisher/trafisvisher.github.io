
<style>
body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
}

#imagesDiv {
    height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: auto;
}

#imagesDiv img {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: contain;
    display: block;
}
</style>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Image Zoom Example</title>
</head>
<body>

<div id="imagesDiv">
    <img src="images/travis-cambodia.jpg" alt="Your Image">
</div>

</body>
</html>
